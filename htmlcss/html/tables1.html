<!DOCTYPE>
<html>
    <head>
        <title>Tables</title>
        <style>
        table {
            border: 1px solid blue;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid green;
            padding: 5px;
        }
    </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Michaee</td>
                    <td>Corleone</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Vito</td>
                    <td>Corleone</td>
                    <td>70</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
