<!DOCTYPE html>
<html lang="en">

<head>
    <title>Headings</title>
    <style>
        #one {
            color: blue;
        }
        .foo {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 id="one">Heading 1</h1>
    <h1 class="foo">Heading 2</h1>
    <h1 class="foo">Heading 2</h1>
</body>

</html>
