<!DOCTYPE html>
<html>
  <head>
    <title>Google Images</title>
    <link href="css/index_style.css" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links"><a href="index.html">Google Search</a></li>
          <li>    </li>
        </ul>  
      </nav>  
    </header>  
    
    <!-- GOOGLE IMG -->  
    <div class="google">
      <a href="image_search.html" id="google_logo"><img src="src/google_images.png" alt="google_images_logo.png"/></a>
    </div>
    
    <!-- FORM SEARCH -->  
    <div class="form">  
      <form action="https://www.google.com/search">
        <label for="form-search"></label>
        <input type="text" id="form-search" name="q" placeholder="Search for Images">
        <input type="hidden" name="tbm" value="isch">
      </form>
    </div>  
    
    <!-- BUTTONS -->
    <div class= "buttons">  
      <input type="submit" value="Google Search" id="google_search">
    </div>
      
    <!-- FOOTER -->
    <footer>
        <ul class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>

        </ul>
        <ul class="footer-right">    
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>       
    </footer>      
  </body>
</html>
